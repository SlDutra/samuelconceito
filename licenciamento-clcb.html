<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceito</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para garantir que o layout ocupe toda a tela */
        body, html {
            height: 100%; /* Faz o corpo da página ocupar toda a altura da tela */
            margin: 0; /* Remove as margens padrões */
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: flex-start; /* Alinha ao topo da tela */
            flex-direction: column; /* Disposição dos elementos na vertical */
        }

        /* Estilo para o conteúdo principal */
        .dashboard {
            width: 100%; /* Faz o conteúdo ocupar toda a largura */
            text-align: center; /* Centraliza o texto horizontalmente */
            padding-top: 20px; /* Dá um pequeno espaçamento do topo */
        }

        /* Caso queira adicionar algum conteúdo no futuro, é só adicionar aqui */
    </style>
</head>
<body>

    <div class="dashboard">
        <!-- Não há título "Conceito" aqui, apenas o layout vazio -->
    </div>

</body>
</html>
